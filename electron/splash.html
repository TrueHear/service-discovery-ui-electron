<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            /* Light gray background */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Circular loader */
        .loader {
            width: 8rem;
            height: 8rem;
            border: 4px solid transparent;
            /* Transparent border for base */
            border-top: 4px solid #3b82f6;
            /* Blue border for spinning effect */
            border-radius: 50%;
            /* Make it circular */
            animation: spin 1s linear infinite;
            /* Add spinning animation */
        }

        /* Spinning animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Blinking text */
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #555;
            /* Neutral gray */
            animation: blink 1.5s infinite;
            /* Add blinking animation */
        }

        /* Blinking animation */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <!-- Circular Loader -->
    <div class="loader"></div>

    <!-- Blinking Loading Text -->
    <div class="loading-text">TRUEHEAR</div>
</body>

</html>
